<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="shadow-box text-center">
    <h2 class="mb-4">Forgot Password</h2>

   
    <form *ngIf="step === 1" (ngSubmit)="fetchQuestions()">
      <input
        class="form-control mb-3"
        type="email"
        name="email"
        [(ngModel)]="email"
        placeholder="Enter your registered email"
        required
      />
      <button type="submit" class="btn btn-primary w-100">Fetch Security Questions</button>
    </form>

    
    <form *ngIf="step === 2" (ngSubmit)="resetPassword()">
      <p class="text-start"><strong>{{ question1 }}</strong></p>
      <input
        class="form-control mb-2"
        type="text"
        name="answer1"
        [(ngModel)]="answer1"
        placeholder="Answer 1"
        required
      />

      <p class="text-start"><strong>{{ question2 }}</strong></p>
      <input
        class="form-control mb-3"
        type="text"
        name="answer2"
        [(ngModel)]="answer2"
        placeholder="Answer 2"
        required
      />

      <input
        class="form-control mb-3"
        type="password"
        name="newPassword"
        [(ngModel)]="newPassword"
        placeholder="New Password"
        required
      />

      <button type="submit" class="btn btn-success w-100">Reset Password</button>
    </form>

    <div class="mt-3 text-center">
      <button class="btn btn-outline-primary" (click)="navigateToLogin()">
        Back to Login
      </button>
    </div>    
  </div>
</div>
