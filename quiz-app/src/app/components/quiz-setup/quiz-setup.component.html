<div class="quiz-setup">
  <h2> Set Your Quiz Vibe</h2>

  <form (ngSubmit)="onSubmit()">
    
   
    <div class="form-group">
      <label for="technology">Select Your Preferred Language</label>
      <select id="technology" [(ngModel)]="selectedTechnology" name="technology" class="form-control" required>
        <option value="">-- Select Language --</option>
        <option *ngFor="let tech of technologies" [value]="tech">{{ tech }}</option>
      </select>
    </div>

    
    <div class="form-group">
      <label for="difficulty">Select Complexity</label>
      <select id="difficulty" [(ngModel)]="selectedDifficulty" name="difficulty" class="form-control" required>
        <option value="">-- Select Complexity --</option>
        <option *ngFor="let level of difficultLevel" [value]="level">{{ level }}</option>
      </select>
    </div>

  
    <div class="form-group">
      <label for="numberOfQuestions">Number of Questions</label>
      <select
        id="numberOfQuestions"
        [(ngModel)]="selectedNumberOfQuestions"
        name="numberOfQuestions"
        class="form-control"
        required
      >
        <option [ngValue]="null" disabled selected>-- Select Question Count --</option>
        <option [ngValue]="5">5</option>
        <option [ngValue]="10">10</option>
        <option [ngValue]="15">15</option>
      </select>
    </div>
    

    <button
      type="submit"
      class="btn btn-primary"
      [disabled]="!selectedTechnology || !selectedDifficulty || !selectedNumberOfQuestions">
       Begin
    </button>
  </form>
</div>
